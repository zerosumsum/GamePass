[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200

# Somnia Testnet Configuration
[rpc_endpoints]
somnia-testnet = "https://dream-rpc.somnia.network"

[etherscan]
somnia-testnet = { key = "${ETHERSCAN_API_KEY}", url = "https://shannon-explorer.somnia.network/api" }
